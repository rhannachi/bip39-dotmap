<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Bip39 obfuscator</h1>

    <h3>Bip39 Dotmap</h3>
    <table>
      <tr>
        <th>Seed</th>
        <th>Column1</th>
        <th>Column2</th>
        <th>Column3</th>
      </tr>
      <tr>
        <td>
          <textarea id="seed_dotmap"></textarea>
        </td>
        <td colspan="3" id="dotmaps"></td>
      </tr>
    </table>

    <h3>Bip39 Colors</h3>
    <table>
      <tr>
        <th>Seed</th>
        <th>Colors</th>
      </tr>
      <tr>
        <td>
          <div>
            <textarea id="seed"></textarea>
          </div>
        </td>
        <td id="colorCell">
          <div id="colorContainer">
            <div class="color-box">
              <input class="color-input" type="text" placeholder="#000000">
            </div>
          </div>
        </td>
      </tr>
    </table>

    <span style="color: red" id="error"></span>

    <script type="module" src="src/script_bip39_colors.js"></script>
    <script type="module" src="src/bip39_dotmap.js"></script>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
