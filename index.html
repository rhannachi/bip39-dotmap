<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Bip39 obfuscator</h1>

    <h3>Bip39 Dotmap</h3>
    <table>
      <tr>
        <th>Column1</th>
        <th>Column2</th>
        <th>Column3</th>
        <th>Word</th>
      </tr>
      <tr>
        <td>
          <div class="checkbox-group">
            <input type="checkbox" id="col1box1" />
            <input type="checkbox" id="col1box2" />
            <input type="checkbox" id="col1box3" />
            <input type="checkbox" id="col1box4" />
          </div>
        </td>
        <td>
          <div class="checkbox-group">
            <input type="checkbox" id="col2box1" />
            <input type="checkbox" id="col2box2" />
            <input type="checkbox" id="col2box3" />
            <input type="checkbox" id="col2box4" />
          </div>
        </td>
        <td>
          <div class="checkbox-group">
            <input type="checkbox" id="col3box1" />
            <input type="checkbox" id="col3box2" />
            <input type="checkbox" id="col3box3" />
            <input type="checkbox" id="col3box4" />
          </div>
        </td>
        <td>
          <input type="text" id="word" name="word" />
        </td>
      </tr>
    </table>

    <h3>Bip39 Colors</h3>
    <table>
      <tr>
        <th>Seed</th>
        <th>Colors</th>
      </tr>
      <tr>
        <td>
          <div>
            <textarea id="seed"></textarea>
          </div>
        </td>
        <td id="colorCell">
          <div id="colorContainer">
            <div class="color-box">
              <input class="color-input" type="text" placeholder="#000000">
            </div>
          </div>
        </td>
      </tr>
    </table>

    <span style="color: red" id="error"></span>

    <script type="module" src="src/script_bip39_colors.js"></script>
    <script type="module" src="src/bip39_dotmap.js"></script>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
